
{% macro cardObj(picture) %}

<div class="card-picture__wrapper" style="display: flex; flex-direction: column; align-items: center">
    <a href="#" style="text-align: center;">
      <div style="width: 180px; height: 180px; border-radius: 90px; background: url('{{ picture.url }}') no-repeat center; background-size: cover;"></div>
      <div style="margin-top: 20px">
    </a>
    <h3 class="card-picture__title" style="text-align: center;">{{ picture.title }}</h5>
    <p style="text-align: center;">{{ picture.text }}</p>
  </div>
</div>

{% endmacro %}
